version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: brisa_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: brisa_db
      MYSQL_USER: brisa_user
      MYSQL_PASSWORD: brisa_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brisa_backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/.venv
    environment:
      - APP_ENV=development
      - SECRET_KEY=dev-secret-key-change-in-production
      - DATABASE_URL=mysql+pymysql://brisa_user:brisa_password@db:3306/brisa_db
      - CORS_ORIGINS=http://localhost:5173
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn run:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mysql_data: